<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }
        .form-container { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="form-container w-full max-w-md p-8 space-y-6 bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/20">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-white">Student Portal Login</h1>
            <p class="text-gray-300 mt-2">Please enter your USN to view your results.</p>
        </header>
        <form id="login-form">
            <div>
                <label for="usn" class="block text-sm font-medium text-gray-300">Student USN</label>
                <input type="text" id="usn" name="usn" placeholder="e.g., 4CB23CS100" class="mt-1 block w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-rose-500" required>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-rose-600 hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-rose-500 transition">
                    View Results
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const usn = document.getElementById('usn').value;
            if (usn) {
                window.location.href = `student.html?usn=${usn.trim().toUpperCase()}`;
            }
        });
    </script>

</body>
</html>
